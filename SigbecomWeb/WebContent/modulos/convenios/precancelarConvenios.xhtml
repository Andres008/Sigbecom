<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{controlFormularios.verificarSesion()}" />
	<f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
        <title><ui:insert name="title">Plan Móvil</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="california-layout" />
        <h:outputScript name="js/layout.js" library="california-layout" />
        <h:outputStylesheet library="css" name="theme.css"/>
</h:head>

<h:body styleClass="main-body" onload="#{frmPrecancelar.init()}">

        <div class="layout-wrapper #{guestPreferences.menuLayout != 'static' ? guestPreferences.menuLayout : null}">
            <ui:include src="/affordances/megamenu.xhtml" />
            <ui:include src="/affordances/topbar.xhtml" />
            <ui:include src="/affordances/sidebar.xhtml" />
            <ui:include src="/affordances/right-sidebar.xhtml" />
			<div class="layout-main">
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <i class="fa fa-home"></i> <span>/CONVENIOS/Precancelar Convenios</span>
                        <ui:insert name="viewname" />
                    </div>
					<ui:include src="/affordances/route-bar-menu.xhtml" />
                </div>
				<div class="layout-main-content" align="center">
                    <H1>Precancelación de Convenios</H1>
                    <h:form id="form1">
	                    <p:growl id="growl" showDetail="true" sticky="true" />
						<p:panel id="pnls" header="Consulta de Cuentas por cobrar" toggleable="true" collapsed="true">
							<p:panelGrid columns="2" styleClass="ui-noborder" layout="grid"
								columnClasses="ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4">
								<p:outputLabel for="nom" value="Seleccione Cliente:" />
								<p:selectOneMenu id="nom" required="true" value="#{frmPrecancelarConvenio.cedula}"
												 filter="true" filterMatchMode="contains">
			                    	<f:selectItem itemLabel="Seleccione Cliente"
										noSelectionOption="true" />
			                    	<f:selectItems value="#{frmPrecancelarConvenio.lstUsrSocio}" var="dat"
			                    			itemLabel="#{dat.cedulaSocio} #{dat.gesPersona.apellidos} #{dat.gesPersona.nombres}" itemValue="#{dat.cedulaSocio}"/>
			                    </p:selectOneMenu>
	                    	</p:panelGrid>
							<p:separator/>

							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:commandButton value="Cancelar"
									action="#{frmPrecancelarConvenio.init()}" update="form1 form2">
								</p:commandButton>							
								<p:commandButton value="Cargar Registros"
									action="#{frmPrecancelarConvenio.cargarListaConvenios()}" update="form2:tblUsr">
									<p:confirm header="Confirmación"
									message="Esta seguro de ingresar la información?"
									icon="pi pi-exclamation-triangle" />
								</p:commandButton>
							</p:panelGrid>	
							<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
								responsive="true" width="350">
								<p:commandButton value="Si" type="button"
									styleClass="ui-confirmdialog-yes" />
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
							</p:confirmDialog>
							
	                    </p:panel>
	                    <p:separator/>
	                </h:form>
	                <h:form id="form2">
	                	<p:growl id="growl" showDetail="true" sticky="true" />
	                	<p:panel id="pnl"  header="CUENTAS POR COBRAR - CONVENIOS DEL USUARIO">
						
						<p:dataTable value="#{frmPrecancelarConvenio.lstConvAdquirido}"
							id="tblUsr"  var="con" paginator="true">
							<f:facet name="header">
								LISTADO DE CUENTAS POR COBRAR CONVENIOS
							</f:facet>
							<p:column style="width:2rem" >
				                <p:rowToggler/>
				            </p:column>
				            <p:column headerText="Convenios">
								<h:outputText value="#{con.convServicio.convEmpresa.empresa}"/>
							</p:column>
							<p:column headerText="Nro. Convenio">
								<h:outputText value="#{con.idConvAdquiridos}"/>
							</p:column>
							<p:column headerText="Cedula Socio">
								<h:outputText value="#{con.convValorMax.usrSocio.cedulaSocio}"/>
							</p:column>
							<p:column headerText="Apellidos">
								<h:outputText value="#{con.convValorMax.usrSocio.gesPersona.apellidos}"/>
							</p:column>
							<p:column headerText="Nombres">
								<h:outputText value="#{con.convValorMax.usrSocio.gesPersona.nombres}"/>
							</p:column>
							<p:column headerText="Total">
								<h:outputText value="#{con.deudaTotal}">
									<f:convertNumber pattern="#0.00" />
								</h:outputText>
							</p:column>
							<p:rowExpansion>
								<br/>
								<br/>	
								<p:dataTable value="#{con.convAmortizacions}"
													id="tblCon" var="am">
										<f:facet name="header">
								            TABLA DE AMORTIZACION
										</f:facet>
										<p:column headerText="Nro Convenio" >
											<h:outputText value="#{am.convAdquirido.idConvAdquiridos}" />
										</p:column>
										<p:column headerText="CUOTA" >
											<h:outputText value="#{am.numeroCuota}" />
										</p:column>
										<p:column headerText="FECHA PAGO">
								           <h:outputText value="#{am.fechaPago}"/>
								        </p:column>
								        <p:column headerText="CAPITAL">
								           <h:outputText value="#{am.capital}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								           
								        </p:column>
								        <p:column headerText="INTERES">
								           <h:outputText value="#{am.interes}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								        </p:column>
								        <p:column headerText="VALOR CUOTA">
								           <h:outputText value="#{am.valorCuota}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								        </p:column>
								        <p:column headerText="SALDO">
								           <h:outputText value="#{am.saldo}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								        </p:column>
								        <p:column headerText="ESTADO">
								           <h:outputText value="#{frmPrecancelarConvenio.estadoPago(am.descEstadoDescuento.estado)}"/>
								        </p:column>
									</p:dataTable>
									
									<div class="card" align="right">
										<p:commandButton value="Cancelar"
													action="#{frmPrecancelarConvenio.init()}" update="form1 form2">
										</p:commandButton>
															
										<p:commandButton value="Precancelar" update="form1 form2"
											action="#{frmPrecancelarConvenio.precancelarConvAmortizacionPendientes(con.convAmortizacions)}">
											<p:confirm header="Confirmación"
											message="Esta seguro de Precancelar el Convenio?"
											icon="pi pi-exclamation-triangle" />
										</p:commandButton>
										<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
											responsive="true" width="350">
											<p:commandButton value="Si" type="button"
												styleClass="ui-confirmdialog-yes" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no ui-button-flat" />
										</p:confirmDialog>
										
									</div>
									<br/>
									<br/>
									<p:separator/>
							</p:rowExpansion>
						</p:dataTable>
						<br/>
						<br/>
						
							
					</p:panel>
				 </h:form>
				 <h:form id="form3">
				 
					<p:separator/>
					
					<h:panelGrid id="fec" columns="2" cellpadding="7">
							<p:outputLabel value="Ingrese Anio:"/>
							<p:inputText id="valor" required="true" maxlength="5" 
									value="#{frmPrecancelarConvenio.periodo}">
							</p:inputText>
							<p:outputLabel for="m" value="Ingrese Mes:"/>
							<p:selectOneMenu id="m" value="#{frmPrecancelarConvenio.mes}" style="width:100%">
												       <f:selectItem itemLabel="Seleccione Mes" noSelectionOption="true"/>
												       <f:selectItem itemLabel="ENERO" itemValue="1"/>
												       <f:selectItem itemLabel="FEBRERO"  itemValue="2"/>
												       <f:selectItem itemLabel="MARZO" itemValue="3"/>
												       <f:selectItem itemLabel="ABRIL" itemValue="4"/>
												       <f:selectItem itemLabel="MAYO" itemValue="5"/>
												       <f:selectItem itemLabel="JUNIO" itemValue="6"/>
												       <f:selectItem itemLabel="JULIO" itemValue="7"/>
												       <f:selectItem itemLabel="AGOSTO" itemValue="8"/>
												       <f:selectItem itemLabel="SEPTIEMBRE" itemValue="9"/>
												       <f:selectItem itemLabel="OCTUBRE" itemValue="10"/>
												       <f:selectItem itemLabel="NOVIEMBRE" itemValue="11"/>
												       <f:selectItem itemLabel="DICIEMBRE" itemValue="12"/>
												       
								</p:selectOneMenu>
								<p:outputLabel/>
								<p:commandButton value="Consultar" 
										action="#{frmPrecancelarConvenio.cargarConsulta()}"/>
						</h:panelGrid>
					
	              </h:form>
	              <h:form id="form4">
	                 <div class="card" align="right">
						    <h:commandLink >
						    	<p:graphicImage name="images/logo_excel.png" library="california-layout" />
						    	<p:dataExporter type="xls" target="tblAm" fileName="Lista_Convenios"></p:dataExporter>
						    </h:commandLink>
					    </div>	
	                <p:dataTable id="tblAm" rowIndexVar="index" 
	                	value="#{frmPrecancelarConvenio.lstConvAmortizacion}" var="am">
			                			<f:facet name="header">
								            TABLA DE AMORTIZACION CONVENIOS
										</f:facet>
										<p:column headerText="Nro Conv" groupRow="true" style="width:1rem">
											<h:outputText value="#{am.convAdquirido.idConvAdquiridos}" />
										</p:column>
										<p:column headerText="Empresa" >
											<h:outputText value="#{am.convAdquirido.convServicio.convEmpresa.empresa}" />
										</p:column>
										<p:column headerText="Producto" >
											<h:outputText value="#{am.convAdquirido.convServicio.servicioProducto}" />
										</p:column>
										<p:column headerText="Apellidos" filterBy="#{am.convAdquirido.convValorMax.usrSocio.gesPersona.apellidos}">
											<h:outputText value="#{am.convAdquirido.convValorMax.usrSocio.gesPersona.apellidos}" />
										</p:column>
										<p:column headerText="Nombres" filterBy="#{am.convAdquirido.convValorMax.usrSocio.gesPersona.nombres}">
											<h:outputText value="#{am.convAdquirido.convValorMax.usrSocio.gesPersona.nombres}" />
										</p:column>
										<p:column headerText="TOTAL" style="width:2rem">
											<h:outputText value="#{am.convAdquirido.deudaTotal}" >
												<f:convertNumber pattern="#0.00" />
											</h:outputText>
										</p:column>
										<p:column headerText="CUOTA" style="width:2rem">
											<h:outputText value="#{am.numeroCuota}" />
										</p:column>
										<p:column headerText="FECHA PAGO" style="width:3rem">
								           <h:outputText value="#{am.fechaPago}"/>
								        </p:column>
								        <p:column headerText="FECHA PRECANCELADO" style="width:3rem">
								           <h:outputText value="#{am.fechaPrecancelacion}"/>
								        </p:column>
								        <p:column headerText="INTERES" style="width:3rem">
								           <h:outputText value="#{am.interes}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								        </p:column>
								        <p:column headerText="VALOR CUOTA" style="width:3rem">
								           <h:outputText value="#{am.valorCuota}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								        </p:column>
								        <p:column headerText="SALDO" style="width:3rem">
								           <h:outputText value="#{am.saldo}">
								           		<f:convertNumber pattern="#0.00" />
								           </h:outputText>
								        </p:column>
								        <p:column headerText="ESTADO" style="width:4rem" filterBy="#{frmPrecancelarConvenio.estadoPago(am.descEstadoDescuento.estado)}">
								           <h:outputText value="#{frmPrecancelarConvenio.estadoPago(am.descEstadoDescuento.estado)}"/>
								        </p:column>
						</p:dataTable>
	                </h:form>
	             
<!-- Inicio de Dialogs -->

<p:dialog>

</p:dialog>


<!-- Fin de Dialogs -->
                </div>
				<ui:include src="/affordances/footer.xhtml" />
            </div>
        </div>
		
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="california-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout" />
    </h:body>
</html>
